<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="login">
        <div class="logo">
            <a href="index.html">Close</a>
        </div>
        <form action="" class="form">
            <h1 class="title">Đăng nhập</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="Tên người dùng">
                <i class="fa-solid fa-user"></i>
                <h>Vd:Nguyễn Văn A + MSV</h>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="Mật khẩu">
                <i class="fa-solid fa-look"></i>
                <h>Mk mặc định: 12345678</h>
            </div>
            <button class="submit">Đăng nhập</button>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Nhớ mật khẩu </label>
                </div>
                <div class="two">
                    <label><a href="quenmk.html"> Quên mật khẩu ? </a></label>
                </div>
            </div>
            <div class="chuy">
                <p>Lưu ý: Sau khi đăng nhập thành công, bạn hãy<br> vào mục 
                    (thông tin người dùng) để thay đổi mật<br>khẩu. Nếu không 
                    thay đổi được mật khẩu, bạn <br>liên hệ trực tiếp 
                    cho quản trị viên để được hỗ trợ.</p>
            </div>
        </form>
    </div>
</body>
</html>
